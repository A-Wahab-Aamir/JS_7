<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="img" alt="" style="width: 100%;height:500px;object-fit:contain;">

    <script>
        var i= 0
        var img = [];
        img[0]= "images/1.jpg";
        img[1]= "images/2.jpg";
        img[2]= "images/3.jpg";
        img[3]= "images/4.jpg";
        img[4]= "images/5.jpg";

        function ChangeImg(){
            document.getElementsByClassName('img')[0].src=img[i];


            if(i < img.length - 1){
                i++;
            }
            else{
                i= 0; 
            }

            setTimeout("ChangeImg()", 3000)

        }


        ChangeImg()
    </script>
</body>
</html>
